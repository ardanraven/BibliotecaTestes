<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca Oculta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>🔑 Login</h1>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="userLogin()">Entrar</button>
    </div>

    <div class="login-container">
        <h2>🛠️ Admin Login</h2>
        <input type="text" id="admin-user" placeholder="Admin">
        <input type="password" id="admin-pass" placeholder="Senha">
        <button onclick="adminLogin()">Acessar Painel</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <script src="firebase_login.js"></script>
</body>
</html>
