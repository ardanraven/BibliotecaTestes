<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Biblioteca Oculta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🛠️ Painel Administrativo</h1>
        <button onclick="userLogout()">Sair</button>
    </header>

    <div class="login-container">
        <h2>Criar Novo Usuário</h2>
        <input type="text" id="new-user" placeholder="Novo Usuário">
        <input type="password" id="new-pass" placeholder="Senha">
        <select id="validity">
            <option value="1">1 mês</option>
            <option value="2">2 meses</option>
            <option value="3">3 meses</option>
        </select>
        <button onclick="createUser()">Criar Conta</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <script src="firebase_login.js"></script>
</body>
</html>
